[settings]
screenchange-reload = true

[bar/mybar]
font-0 = monospace:bold:size=20;2
separator = " | "
separator-foreground = #808080
foreground = #eeeeee
modules-left = ewmh
modules-right = wired-network wireless-network cpu memory battery date

[module/battery]
type = internal/battery
low-at = 10
label-charging = + %percentage%%
label-discharging = - %percentage%%
label-full = FULL
label-low = BATTERY LOW %percentage%%
format-charging = <label-charging>
format-charging-foreground = #aaff00
format-discharging = <label-discharging>
format-discharging-foreground = #ffff00
format-full = <label-full>
format-low = <label-low>
format-low-foreground = #de0037

[module/date]
type = internal/date
date = %a %b %d
time = %H:%M:%S
label = %date% %time%
label-padding-right = 1

[module/cpu]
type = internal/cpu
label = CPU %percentage%%

[module/memory]
type = internal/memory
label = RAM %gb_used%

[module/wired-network]
type = internal/network
interface = enp0s31f6

[module/wireless-network]
type = internal/network
interface = wlp0s20f3
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected = %essid% %signal%%
label-disconnected = not connected

[module/ewmh]
type = internal/xworkspaces

icon-0 = one;1
icon-1 = two;2
icon-2 = three;3
icon-3 = four;4
icon-4 = five;5
icon-5 = six;6
icon-6 = seven;7
icon-7 = eight;8
icon-8 = nine;9

label-active = %icon%
label-active-foreground = #ffffff
label-active-background = #5294e2
label-active-padding = 1

label-occupied = %icon%
label-occupied-padding = 1

label-urgent = %icon%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = #808080
label-empty-padding = 1
