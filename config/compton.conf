backend = "glx";
vsync = "opengl-swc";

shadow = false;
no-dock-shadow = false;
no-dnd-shadow = true;
clear-shadow = true;

inactive-dim = 0.05;

shadow-radius = 6;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.8;
shadow-red = 0.11;
shadow-green = 0.12;
shadow-blue = 0.13;
shadow-exclude = [
  "name = 'Notification'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'i3-frame'",
  "i:e:Conky"
];
# "!I3_FLOATING_WINDOW@:c"
shadow-ignore-shaped = true;

alpha-step = 0.03;
blur-background = false;
blur-background-fixed = true;
blur-kern = "7x7box";
# blur-background-exclude = [
#   "class_g = 'i3-frame'",
#   "window_type = 'dock'",
#   "window_type = 'desktop'",
#   "_GTK_FRAME_EXTENTS@:c"
# ];

fading = false;
# fade-delta = 30;
fade-in-step = 0.09;
fade-out-step = 0.09;
no-fading-openclose = true;
no-fading-destroyed-argb = true;

#fading = true;
#fade-delta = 2;
#fade-in-step = 0.05;
#fade-out-step = 0.05;
#fade-exclude = [
#  "window_type = 'dock'",
#  "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
#  "_NET_WM_STATE@:32a *= '_NET_WM_STATE_STICKY'"
#];
#no-fading-openclose = false;

mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
dbe = false;
paint-on-overlay = true;
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = "undefined";
sw-opti = true;
unredir-if-possible = false;
focus-exclude = [];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [];

wintypes: {
    tooltip = { fade = false; shadow = true; opacity = 1.00; focus = true; };
};
