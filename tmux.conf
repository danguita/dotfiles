# act like GNU screen
unbind C-b
set -g prefix C-a

# swap on C-a C-a
bind-key C-a last-pane

# act like vi
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Set default shell
set -g default-shell /bin/zsh

# 75/25 split
bind-key C-t split-window -p 25

# Enable pasteboard
# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
set -g default-command "reattach-to-user-namespace -l zsh" # or bash
bind C-c run "tmux show-buffer | reattach-to-user-namespace pbcopy"
bind C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# rebind splits
bind | split-window -h
bind - split-window -v

# reload config file
unbind r
bind r source-file ~/.tmux.conf

# look good
set -g default-terminal "screen-256color"

# Less stretching to get to the first item
set -g base-index 1
setw -g pane-base-index 1

# Autorename
setw -g automatic-rename on

# Statusbar
set -g status-interval 30
set -g status-left-length 40
set -g status-right-length 150

# Scripts credits:
# battery: https://github.com/richoH/dotfiles/blob/master/bin/battery
# adium-unread: https://github.com/lukaszkorecki/DotFiles/blob/master/bins/Adium.scpt
set -g status-left " #[fg=black]#S#[fg=colour10]@#[fg=colour234]#(hostname) "
set -g status-right "#[fg=colour248,bg=colour233] batt #($HOME/work/dotfiles/bin/battery Discharging; $HOME/work/dotfiles/bin/battery Charging; echo 'full')  #[fg=colour39]#(osascript $HOME/work/dotfiles/bin/adium-unread)  #[fg=colour248]%a %d %B %Y #[fg=black,bg=default] %H:%M "

set -g window-status-format "#[fg=colour238,bg=colour233] #I:#W "
set -g window-status-current-format "#[fg=colour39,bg=colour233] #I:#W "

