# act like GNU screen
unbind C-b
set -g prefix C-a

# swap on C-a C-a
bind-key C-a last-pane

# act like vi
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Set default shell
set -g default-shell /bin/zsh

# 75/25 split
bind-key C-t split-window -p 25

# Enable pasteboard
# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
set -g default-command "reattach-to-user-namespace -l zsh" # or bash
bind C-c run "tmux show-buffer | reattach-to-user-namespace pbcopy"
bind C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# rebind splits
bind | split-window -h
bind - split-window -v

# reload config file
unbind r
bind r source-file ~/.tmux.conf

# look good
set -g default-terminal "screen-256color"

# Less stretching to get to the first item
set -g base-index 1
setw -g pane-base-index 1

# Autorename
setw -g automatic-rename on

# Statusbar
set -g status-interval 30
set -g status-left-length 40
set -g status-right-length 150

set -g status-left " #S#[fg=colour10]@#[fg=colour16]#(hostname) #[fg=colour10]>"
set -g status-right "#(battery Discharging; battery Charging) %a %d %B %Y #[fg=colour16,bg=colour254,bold] %H:%M "

