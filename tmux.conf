# Set prefix Key
unbind C-b
set -g prefix C-a

# Prefix+a sends Prefix
# eg. C-a+a will send C-a (jump to start of line)
bind a send-prefix

# Swap on C-a C-a
bind-key C-a last-pane

# Set Esc time to 0
set -sg escape-time 0

# Act like vi
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Split shortcuts
bind | split-window -h
bind - split-window -v

# 80/20 split
bind-key C-t split-window -p 20

# Reload config file
unbind r
bind r source-file ~/.tmux.conf

# Character support
set -g utf8 on
set -g status-utf8 on

# Enable pasteboard
# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
set-option -g default-command "reattach-to-user-namespace -l /usr/local/bin/zsh -i"

# Enable mouse support
set-window-option -g mode-mouse on
set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on
set-option -g mouse-select-window on

# Create new windows/panes on $PWD
set-option -g default-path "$pwd"

# Look good
set -g default-terminal "screen-256color"

# Less stretching to get to the first item
set -g base-index 1

# Autorename
setw -g automatic-rename on

# Statusbar
set -g status-interval 5

set -g status-left-length 60
set -g status-right-length 150
set -g status-justify left

set -g status-bg colour235
set -g status-fg colour248

set -g pane-border-fg colour6
set -g pane-active-border-fg colour4

set -g status-left "#[fg=colour4,bg=colour233] #S #[bg=colour235,fg=colour233,nobold]⮀"
set -g status-right "#[bg=colour235,fg=colour233,nobold]⮂#[fg=colour10,bg=colour233] #(osascript $DOTFILES/bin/itunes.applescript) #[fg=colour6]IM #(osascript $DOTFILES/bin/adium-unread.applescript) #[fg=colour14]#(/bin/sh $DOTFILES/bin/weather_yahoo.sh) #(rainbarf) #[fg=colour14]%a %B %d #[fg=colour4,bg=default]%H:%M #[fg=colour233]#(cat $HOME/.pomo_stat) "
set -g window-status-format "#[fg=colour14,bg=colour235,bold] #I:#W "
set -g window-status-current-format "#[fg=colour16,bg=colour4,bold] #I:#W "
